# RedNote Research Agent 配置文件

llm:
  provider: "openai"
  api_key: "${OPENAI_API_KEY}"
  base_url: null  # 使用OpenAI官方API，或设置为代理地址
  model: "gpt-4o"

mcp:
  rednote:
    command: "node"
    args:
      - "${REDNOTE_MCP_PATH}"
    env:
      HEADLESS: "true"
      MCP_MODE: "stdio"

output:
  dir: "./reports"
